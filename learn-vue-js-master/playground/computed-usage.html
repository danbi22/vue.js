<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
          color: red;
        }
        </style>
</head>
<body>
    <!-- p태그의 class이름으로 error상태가 true일 때는 style의 warning을 적용하고 false일 때는 적용하지 않는다. -->
    <div id="app">
        <p v-bind:class="errorCheck">is Error?</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isError: false
            },
            // 값을 추적하여 간단한 연산을 한다. 
            computed: {
                errorCheck: function() {
                    // computed에서 데이터를 가져오려면 this를 붙여야한다.
                   return this.isError ? 'warning' : null;
                }
            }
        });
    </script>
</body>
</html>
