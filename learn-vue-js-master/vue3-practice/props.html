<div id="app">
  <app-header v-bind:propsdata="message"></app-header>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const appHeader = {
    template: '<h1>{{ propsdata }}</h1>', 
    props: ['propsdata']
  }
  Vue.createApp({
    // 인스턴스 옵션 속성 - 옵션 API
    // components: {
    //   '컴포넌트 이름': 컴포넌트 내용
    // }
    components: {
      'app-header' : appHeader
    },
    data() {
      return {
        message: 'hi'
      }
    }
  }).mount('#app');
</script>
