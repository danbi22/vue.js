<div id="app"></div>

<script>
    const data = {
        message: 10
    }

    function render(sth) {
        const div = document.querySelector('#app');
        div.innerHTML = sth;
    }

    // Proxy 자바스크립트 API
    // data객체를 모방해서 동작을 추가하고 프록시 객체의 변경이 일어났을 때 data에도 자동으로 적용되는 reactivity 특성을 가지고 있다.
    // get은 data에 접근할 때 마다 동작하는 메서드
    const app = new Proxy(data, {
        set(target, prop, value) {
            
            console.log('값 갱신');
        }, 
        // 
        get() {
            console.log('값 접근');
        }
    });
</script>
